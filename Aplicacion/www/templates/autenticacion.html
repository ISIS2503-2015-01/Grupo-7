<ion-view view-title="Login">
	<ion-content class ="padding">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="login.email">
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="login.password">
			</label>
		</div>
		<button class="button button-block button-calm" ng-click="autenticar()">Login</button>
		<a class="button button-block button-calm" ui-sref="registro">Registro</a>
	</ion-content>
</ion-view>

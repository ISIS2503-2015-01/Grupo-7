<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Pacientes" icon-off="ion-person" icon-on="ion-person" href="#/doctor/home">
    <ion-nav-view name="doctor-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Buscar" icon-off="ion-ios-search" icon-on="ion-ios-search" ui-sref="^.buscar">
    <ion-nav-view name="doctor-buscar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-log-out" icon-on="ion-log-out" href="#/autenticacion">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
